services:
  db:
    image: postgres:17-alpine
    container_name: salerts-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-salerts}
      POSTGRES_USER: ${DB_USER:-user_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-user_admin} -d ${DB_NAME:-salerts}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./salerts-backend
    container_name: salerts-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME:-salerts}
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-user_admin}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-secret_pass}
      - SPRING_SQL_INIT_MODE=always
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION=true
      - APP_JWT_SECRET=${JWT_SECRET}
      - APP_CORS_ALLOWED_ORIGIN=${CORS_ALLOWED_ORIGIN:-http://localhost}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./salerts_front
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api/v1}
    container_name: salerts-ui
    restart: always
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  pgdata:
